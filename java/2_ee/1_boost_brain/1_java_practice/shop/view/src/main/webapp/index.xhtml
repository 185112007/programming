<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>Shop</h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<td><h:inputText value="#{orderBean.name}" /></td>
				<td><h:inputText value="#{orderBean.quantity}" /></td>
			</tr>
			<tr>
				<td>Name</td>
				<td>Price</td>
			</tr>
			<tr>
				<td><h:commandButton value="Create Thing"
						action="#{orderBean.createThing()}" /></td>
				<td><h:commandButton value="Create Order"
						action="#{orderBean.createOrder()}" /></td>
			</tr>
		</table>
		<h1>Created Things</h1>
		<h:dataTable value="#{orderBean.things}" var="thing">
			<h:column>
				<h:outputText value="#{thing.name}"></h:outputText>
			</h:column>
			<h:column>
				<h:outputText value="#{thing.quantity}"></h:outputText>
			</h:column>
			<h:column>
				<h:commandButton value="Add" action="#{orderBean.addThing(thing)}"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
	<h1>Added Things</h1>
	<h:dataTable value="#{orderBean.thingsInOtder}" var="thing">
		<h:column>
			<h:outputText value="#{thing.name}"></h:outputText>
		</h:column>
		<h:column>
			<h:outputText value="#{thing.quantity}"></h:outputText>
		</h:column>
	</h:dataTable>
</h:body>
</html>
