<!doctype html>
<script type="text/javascript">
	'use strict';

	// When comparing the values of diff types
	// of js, each of them leads to a number.
	alert("2" > 1);		// true, string '2' becomes number2
	alert('01'==1);		// true, string '01' becomes number 1

	// the boolean true becomes 1 and false becomes 0.
	alert(true == 1);	// true
	alert(false == 0);	// true
</script>
