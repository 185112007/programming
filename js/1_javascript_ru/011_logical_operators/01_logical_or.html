<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Logical Combinations</title>
  </head>
  <body>
    <<script type="text/javascript">
      'use strict';

      alert(true || true);  // true
      alert(false || true); // true
      alert(true || false); // true
      alert(false || false);// false
    </script>
  </body>
</html>
