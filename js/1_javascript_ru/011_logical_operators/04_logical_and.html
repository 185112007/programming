<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Logical And (&&)</title>
  </head>
  <body>
    <<script type="text/javascript">
      'use strict';

      alert(true && true);  // true
      alert(false && true); // false
      alert(true && false); // false
      alert(false && false);// false
    </script>
  </body>
</html>
