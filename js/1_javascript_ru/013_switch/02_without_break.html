<!DOCTYPE html>
<html>
<head>
	<title>Switch without break</title>
</head>
<body>
	<script type="text/javascript">
		'use strict';

		let a = 2 + 2;

		switch(a){
			case 3:
				alert('Too small');
			case 4:
				alert('Exactly!');
			case 5:
				alert('Too big');
			default:
				alert("I don't know such values");
		}
	</script>
</body>
</html>
