<!DOCTYPE html>
<html>
<head>
	<title>Type matter</title>
</head>
<body>
	<script type="text/javascript">
		'use strict';

		let arg = prompt("Enter a value?");
		switch(arg){
			case '0':
			case '1':
				alert('One or zero');
				break;
			case '2':
				alert('Two');
				break;
			case 3:
				alert('Never executes!');
				break;
			default:
				alert('An unknown value');
		}
	</script>
</body>
</html>
