<!DOCTYPE html>
<html>
<head>
	<title>Function Arguments</title>
	<script type="text/javascript">
		'use strict';

		function showMessage(from, text){	// arguments: from, text
			alert(from + ':' + text);
		}

		showMessage('Ann', 'Hello!');		// Ann: Hello
		showMessage('Ann', "What's up?");	// Ann: What's up?
	</script>
</head>
<body>

</body>
</html>
