<!DOCTYPE html>
<html>
<head>
	<title>Default Argument Value</title>
	<script type="text/javascript">
		'use strict';

		// if there's no "count" parameter,
		// show "unknown"
		function showCount(count){
			alert(count ?? "unknown");
		}

		showCount(0);		// 0
		showCount(null);	// unknown
		showCount();		// unknown
	</script>
</head>
<body>

</body>
</html>
