<!DOCTYPE html>
<html>
<head>
	<title>Occurrences of Return</title>
	<script type="text/javascript">
		'use strict';

		function checkAge(age){
			if (age >= 18) {
				return true;
			}else{
				return confirm('Do you have permission from your parents?');
			}
		}

		let age = prompt('How old are you?', 18);
		if (checkAge(age)) {
			alert('Access granted');
		}else{
			alert('Access denied');
		}
	</script>
</head>
<body>

</body>
</html>
